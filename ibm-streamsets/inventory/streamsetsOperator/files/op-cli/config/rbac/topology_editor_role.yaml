# permissions for end users to edit topologies.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: ibm-streamsets-operator
    app.kubernetes.io/managed-by: kustomize
  name: topology-editor-role
rules:
- apiGroups:
  - software.streamsets.ibm.com
  resources:
  - topologies
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - software.streamsets.ibm.com
  resources:
  - topologies/status
  verbs:
  - get
